<div  *ngFor="let photo of model.photos" class="media-block">
    <div class="overlay">
        <div class="likes-block">
            <i class="glyphicon glyphicon-heart"></i>
            <small>0</small>
        </div>
        <div class="comments-block">
            <i class="glyphicon glyphicon-comment"></i>
            <small>0</small>
        </div>
    </div>
    <img class="d-block img-fluid" alt="{{photo.description}}" src="{{photo.full_url}}" >
</div>
